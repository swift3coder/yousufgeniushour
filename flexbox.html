<html lang="en">
<head>

</head>
<body style="padding-bottom: 1000px;">


    <div style="
        display: flex;

        ">

        lightblue;">div 1</div>

        ">

        width: 100px;

            background-color:lightpink;

            background-color:lightblue;

        display: flex;
